baseURL: "https://ggicci.me/"
languageCode: en-us
title: GGICCI
theme: mainroad
paginate: 10
disqusShortname: ""
googleAnalytics: ""
permalinks:
  posts: "/:section/:slug"
markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    guessSyntax: false
    lineNos: false
    hl_Lines: "" # used to highlight lines
    anchorLineNos: false
    lineAnchors: ""
    lineNumbersInTable: false
    noClasses: true
    style: dracula
    tabWidth: 2
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false
enableEmoji: true

Author:
  name: Ggicci
  bio: TO THINE OWN SELF BE TRUE
  avatar: "https://avatars2.githubusercontent.com/u/3077555"

Params: # https://github.com/Vimux/Mainroad
  logo:
    image: "favicon.ico"
    subtitle: ""
  style:
    vars:
      highlightColor: "#b10406"
  description: Ggicci's personal blog about life and coding...
  copyright: GGICCI
  opengraph: true
  schema: true
  twitter_cards: true
  readmore: false
  authorbox: true
  toc: true
  pager: true
  post_meta:
    - author
    - date
    - categories
    - translations
  mainSections:
    - posts
  dateformat: "2006-01-02"
  mathjax: true
  mathjaxPath: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js"
  mathjaxConfig: TeX-AMS-MML_HTMLorMML
  googleFontsLink: "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700"
  customCSS:
    - css/custom.css
  customJS:
    - js/custom.js
  sidebar:
    home: right
    list: right
    single: false
    widgets:
      - sidemenu
      - recent
      - categories
      - taglist
      - languages
  widgets:
    recent_num: 5
    tags_counter: false
    social:
      instagram: ggicci
      github: ggicci
      linkedin: ggicci
      email: ggicci.t@gmail.com
