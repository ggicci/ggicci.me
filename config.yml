env: production
baseURL: "https://ggicci.me/"
languageCode: en-us
enableGitInfo: true
enableEmoji: true
title: GGICCI
theme: PaperMod
paginate: 10
disqusShortname: "ggicci-me"
googleAnalytics: "UA-180104878-1"
permalinks:
  posts: "/:section/:slug"
markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    guessSyntax: false
    lineNos: false
    hl_Lines: "" # used to highlight lines
    anchorLineNos: false
    lineAnchors: ""
    lineNumbersInTable: false
    noClasses: true
    style: dracula
    tabWidth: 2
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 300
    - identifider: search
      name: Search
      url: /search/
      weight: 900

author:
  name: Ggicci
  avatar: "https://avatars2.githubusercontent.com/u/3077555"
  bio: |
    Full Stack Engineer at Wish, Former Back End Engineer at Alibaba Cloud, OSS Enthusiast

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search function

# https://github.com/adityatelange/hugo-PaperMod/wiki/Features
params:
  defaultTheme: auto
  homeInfoParams:
    title: "Hi there ðŸ‘‹"
    content: keep kind
  socialIcons:
    - name: github
      url: https://github.com/ggicci
    - name: linkedin
      url: https://www.linkedin.com/in/ggicci
    - name: instagram
      url: https://instagram.com/ggicci
    - name: email
      url: "mailto:ggicci.t@gmail.com"
  showBreadCrumbs: true
  editPost:
    URL: "https://github.com/ggicci/ggicci.me/edit/master/content/"
    text: "Suggest Changes"
    appendFilePath: true
  showToc: true
  tocOpen: true
  showCodeCopyButtons: true
  showPostNavLinks: true
  showShareButtons: true
  comments: true
  cover:
    responsiveImages: false
    linkFullImages: true

